<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
	<script type="text/javascript" src="js/jquery-1.12.4.min.js"></script>
    <script>
        $(document).ready(function(){
          $("button").click(function(){
            $("p").toggle("slow");
          });
        });
    </script>
</head>
<body>
    <button>隐藏/显示</button>
    <p>这是一个文本段落。</p>
    <p>这是另外一个文本段落。</p>
</body>
</html>
